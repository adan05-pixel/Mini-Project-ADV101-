<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit & Number Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fruit & Number Analyzer</h1>

    <div class="section">
      <h2>1. Name and Number</h2>
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="number">Number:</label>
      <input type="number" id="number">

      <button onclick="analyze()">Analyze</button>
      <div id="output" class="output"></div>
    </div>

    <div class="section">
      <h2>2. Sentence Conversion</h2>
      <label for="sentence">Sentence:</label>
      <input type="text" id="sentence">

      <button onclick="convert()">Convert Case</button>
      <div id="string-output" class="output"></div>
    </div>

    <div class="section">
      <h2>3. Favorite Fruits</h2>
      <label for="fruit1">Fruit 1:</label>
      <input type="text" id="fruit1">

      <label for="fruit2">Fruit 2:</label>
      <input type="text" id="fruit2">

      <label for="fruit3">Fruit 3:</label>
      <input type="text" id="fruit3">

      <button onclick="showFruits()">Show Fruits</button>
      <div id="fruit-output" class="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
